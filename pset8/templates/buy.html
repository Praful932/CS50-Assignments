{% extends "layout.html" %}
{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <input class="form-control" autofocus name="symbol" required placeholder="Stock Symbol Here" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus name="shares" required placeholder="No. of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
